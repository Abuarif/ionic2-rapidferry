<ion-header>

  <ion-navbar>
    <ion-title>Information</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-icon name='boat' item-start color="secondary"></ion-icon>
        <h2>Ferry is vacant.</h2>
      </ion-item>
      <ion-item>
        <ion-icon name="boat" item-start color="danger"></ion-icon>
        <h2>Ferry is full.</h2>
      </ion-item>
      <ion-item>
        <ion-icon name='timer' item-start color="secondary"></ion-icon>
        <h2>Ferry departure in on time.</h2>
      </ion-item>
      <ion-item>
        <ion-icon name="timer" item-start color="danger"></ion-icon>
        <h2>Ferry departure is delayed.</h2>
      </ion-item>
  </ion-list>

</ion-content>
