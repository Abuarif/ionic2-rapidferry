<ion-header>
  <ion-navbar>
    <ion-title>RapidFerry</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide>
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="skip()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img src="assets/img/logo_subsidiary.png">
    </ion-slide>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="skip()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <p [innerHTML]="slide.Node.body"></p>
    </ion-slide>
  </ion-slides>

</ion-content>
