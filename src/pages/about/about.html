<ion-header>
  <ion-navbar>
    <ion-title>
      KTM ETS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-divider>
      <ion-note item-end>
        Departure
      </ion-note>
    </ion-item-divider>
    <ion-item *ngFor="let  timetable of timetables">
      <ion-icon name='train' item-start color="secondary"></ion-icon>
      <ion-note item-end>
        {{ timetable.ets }}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
